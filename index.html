<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Note Teacher</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body>

<script src="js/vex.js"></script>
<script src="js/notes.js"></script>
<script src="dist/js/vexflow-debug.js"></script>


<script>
var app = Elm.Notes.fullscreen();

app.ports.renderStaff.subscribe(function(arg) {
    var [note, cleff] = arg;

    tokens = note.split("");
    cleff = 'bass';
    // e3 lowest for treble
    // d6 highest for treble

    // g1 lowest for bass
    // g4 highest for bass

    // c is the start of each octave
    tokens[0] = 'g';
    tokens[1] = 1;
    note = tokens.join("")

    drawNote("staff", note, cleff);
});
</script>

</body>
</html>
